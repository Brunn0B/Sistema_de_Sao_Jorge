<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #descricao {
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #canvas-container {
            width: 100%;
            height: 300px;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="descricao">
        <h2>Sistema Modular Inteligente</h2>
        <p>Nosso sistema interativo foi projetado para se adaptar às suas necessidades, fornecendo ferramentas modulares
            que otimizam o desempenho e aprimoram a funcionalidade de acordo com o seu fluxo de trabalho.</p>
        <div id="canvas-container"></div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 800, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth * 0.6, 300);
        document.getElementById("canvas-container").appendChild(renderer.domElement);

        // Geometria do "computador" (cubo como exemplo)
        const geometry = new THREE.BoxGeometry(1, 0.8, 0.2); // Alterei para um cubo mais fino, simulando um PC
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const computer = new THREE.Mesh(geometry, material);
        scene.add(computer);

        // Ajustando a posição da câmera
        camera.position.z = 3;

        // Função de animação para girar o "computador"
        function animate() {
            requestAnimationFrame(animate);
            computer.rotation.x += 0.01; // Rotacionando ao longo do eixo X
            computer.rotation.y += 0.01; // Rotacionando ao longo do eixo Y
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
